{% extends 'base.html' %}
{% load static %}

{% block customcss %}

{% endblock customcss %}

{% block title %}cooking record signup{% endblock title %}

{% block header %}
<head>
    
    
</head>
{% endblock header %}

{% block content %}
<body class="text-center">
    
    <form class="form-signin", method = "POST">{% csrf_token %}
    <h2 class="h3 mb-3 font-weight-normal">please sign up</h2>
    {{ message }}
    <label for="inputEmail" class="sr-only">userID</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="userID" name = 'userID' required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="password" name = 'password' required>
    
    <button class="btn btn-lg btn-primary btn-block " type="submit">go</button>
    
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</body>
{% endblock content %}
